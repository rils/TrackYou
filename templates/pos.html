<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track You</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='favicon.ico') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="{{ url_for('static',filename='css/track_main.css') }}" rel="stylesheet" type="text/css"
          media="screen,projection">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type=text/javascript src="{{ url_for('static', filename ='js/track_main.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>

</head>
<body>
<nav class="top-nav" id="banner">
    <div class="container1 row">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo " id="title"><img class="logo-container"
                                                             src="{{ url_for('static', filename='logo.png') }}"/>
                Track You
            </a>
        </div>
    </div>
</nav>

<a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>

<div id="content">
    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>

    <div class="fixed-action-btn">
        <a id="settings" class="btn-floating btn-large red  tooltipped" data-position="left" data-tooltip="Click Me">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red tooltipped" data-position="left" data-tooltip="Start POS"><i id="start"
                                                                                                        class="material-icons">play_arrow</i></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
